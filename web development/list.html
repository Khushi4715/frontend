<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <!-- there is 3 types of list 
    1 unorder list  =<ul> &<li>
    2 order list    =<ul> &<li>
    3 description list =<dl> <dt> <dd> -->

    <!-- types are disc which is already default setting, square,circle -->

    <ul type="square">
        <li>hey</li>
        <li>hello</li>
        <li>hiii</li>
    </ul>
    <!-- type:- 1 default,a,A,I,i -->
    <ol type="A">
        <li>hi</li>
        <li>yo</li>
        <li>hi</li>
    </ol>
    <!-- description list -->
    <dl>
        <!-- define term -->
        <dt>cities</dt>
        <!-- define description -->
        <dd>surat,vadodara etc</dd>
        <dt>state</dt>
        <dd> gujarat , maharashtra, etc</dd>
    </dl>


</body>

</html>
